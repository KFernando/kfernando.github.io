<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> jQuery - Adding new content </title>
    <style type="text/css">
      ul.nav {
        list-style-type: none;
      }

      ul.nav li {
        border: 1px solid black;
        padding: 4px;
        width: 200px;
      }

      #text-field-1, #text-field-2 {
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ul class="nav">
        <li>New York City</li>
        <li>Chicago</li>
        <li>Los Angelas</li>
        <li>Washington D.C.</li>
      </ul>
    </div> 

    <script src="js/jquery-2.1.4.js"></script>
    <script>
      $(function(){
       // Create html elements that you want to add to your page 
       var vegas = "<li>Las Vegas</li>";
       var boston = "<li>Boston</li>";

       // Select the element you what to add your html to
       //Use jQuery methods like .append() and .prepend() to add your html

       $('ul.nav').append(vegas);
       $('ul.nav').prepend(boston);

       // Create two new elements
       var openingParagraph = "<p>Cities that I've been to recently<p>";
       var closingParagraph = "<p>I can't wait to go back!<p>";

       // Use ".before()" and ".after()" methods to add content before or after an element
       $('ul.nav').before(openingParagraph);
       $('ul.nav').after(closingParagraph);
      });
    </script>
  </body>
</html>
